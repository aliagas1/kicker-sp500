name: Kicker Daily

on:
  schedule:
    # Primer intento a 09:34 NY (14:34 UTC)
    - cron: "34 14 * * *"
    # Segundo intento a 09:38 NY (14:38 UTC)
    - cron: "38 14 * * *"
    # Tercer intento a 09:42 NY (14:42 UTC)
    - cron: "42 14 * * *"
  workflow_dispatch: {}

permissions:
  contents: write   # necesario para commitear resultados al repo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Ejecutar detector
        env:
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
        run: python detector.py

      - name: Commit y push de results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Comprobamos si el archivo ya existe; si no, lo agregamos
          git add results/*.json results/diagnostics-*.jsonl || true

          # Evita commits duplicados (si no hay cambios, no hace nada)
          git diff --cached --quiet || git commit -m "Resultados Kicker $(date -u +'%Y-%m-%dT%H:%MZ')"
          git push
