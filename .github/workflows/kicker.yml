name: Kicker Daily

on:
  schedule:
    # 13:31 UTC = 08:31 Lima
    - cron: "31 13 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write   # necesario para commitear resultados al repo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Ejecutar detector
        run: python detector.py

      - name: Commit y push de results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add results/*.json || true
          git diff --cached --quiet || git commit -m "Resultados Kicker $(date -u +'%Y-%m-%d')"
          git push
